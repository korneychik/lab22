<body>
<div class="container">
    <div class="col-xs-12">
        <h3>Завдання</h3>

        <h3>Побудова таблиці значень визначених інтегралів заданої функції для

        <div class="row">

                <table class="table table-hover">
                    <thead>
                    <tr class="info">

                        <th>b</th>

                    </thead>
                    <tbody id="result">
                    </tbody>
                </table>
            </div>
        </div>
        <br/>

        <h3>Інтервали:</h3>
        <buttom class="btn btn-success" id="add">Додати інтервал</buttom>
        <buttom class="btn btn-info" id="post">Порахувати</buttom>
        <div id="intervals">

        </div>
    </div>
</div>
